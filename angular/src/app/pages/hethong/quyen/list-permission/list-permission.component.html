<span style="font-size: 27px;">Quản lý quyền</span>
<br><br>
<div style="position: relative;">
  <button *ngIf="permissionAthen.add == true" #buttonThem nz-button nzType="primary" (click)="addPermission()">
    <i class="add" nz-icon nzType="plus" nzTheme="outline"></i>Thêm mới
  </button>
  <button *ngIf="permissionAthen.add == false" disabled #buttonThem nz-button nzType="primary" (click)="addPermission()">
    <i class="add" nz-icon nzType="plus" nzTheme="outline"></i>Thêm mới
  </button>

  <div style="width: 400px; position: absolute; right: 0%; top: 0%;">
    <nz-input-group nzSearch [nzAddOnAfter]="suffixIconButton">
      <input nz-input placeholder="input search text" (keyup)="onKey($event)" />
    </nz-input-group>
    <ng-template #suffixIconButton>
      <button nz-button nzType="primary" nzSearch><i nz-icon nzType="search"></i></button>
    </ng-template>
  </div>

  <div class="tablePermission" style="border-top: 2px solid #66CCFF; margin-top: 50px">
    <nz-table *ngIf="permissionAthen.list == true" #tableList style="margin-top: 10px" #basicTable [nzData]="data" [nzPageIndex]="pageIndex"
      [nzPageSize]="pageSize" [nzTotal]="total">
      <thead>
        <tr>
          <th>Tên</th>
          <th style="width: 10%;">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let data of basicTable.data">
          <td>{{data.roleName}}</td>
          <td>
            <a *ngIf="permissionAthen.del == true"><i style="color: red; margin-right: 10px; font-size: 20px;" nz-icon nzType="close" nzTheme="outline"
                title="Xóa" (click)="removePermission(data.id)"></i></a>
            <a *ngIf="permissionAthen.del == false" style="cursor: not-allowed;"><i style="pointer-events: none; color: red; margin-right: 10px; font-size: 20px;" nz-icon nzType="close" nzTheme="outline"
                title="Xóa" (click)="removePermission(data.id)"></i></a>
            &emsp;
            <a *ngIf="permissionAthen.edit == true"><i style="font-size: 20px;" nz-icon nzType="edit" nzTheme="outline" title="Sửa"
                (click)="editPermission(data.id)"></i></a>
            <a *ngIf="permissionAthen.edit == false" style="cursor: not-allowed;"><i style="pointer-events: none; font-size: 20px;" nz-icon nzType="edit" nzTheme="outline" title="Sửa"
                (click)="editPermission(data.id)"></i></a>
          </td>
        </tr>
      </tbody>
    </nz-table>
  </div>
  <!-- </ng-template>
  <ng-template #hd2>
    <app-form-permission (newItemEvent)="addItem($event)" [dataPermission]="itemBranch" (backEvent)="backList($event)">
    </app-form-permission>
  </ng-template> -->
</div>
