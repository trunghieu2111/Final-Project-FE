<span style="font-size: 27px;">Quản lý chi nhánh</span>
<br><br>
<div style="position: relative;">
  <button *ngIf="permissionAthen.add == true" #buttonThem nz-button nzType="primary" (click)="addBranch()">
    <i class="add" nz-icon nzType="plus" nzTheme="outline"></i>Tạo chi nhánh
  </button>
  <button style="cursor: not-allowed;" *ngIf="permissionAthen.add == false" #buttonThem nz-button nzType="primary" (click)="notifiPermission()">
    <i class="add" nz-icon nzType="plus" nzTheme="outline"></i>Tạo chi nhánh
  </button>

  <div style="width: 400px; position: absolute; right: 0%; top: 0%;">
    <nz-input-group nzSearch [nzAddOnAfter]="suffixIconButton">
      <input nz-input placeholder="input search text" (keyup)="onKey($event)" />
    </nz-input-group>
    <ng-template #suffixIconButton>
      <button nz-button nzType="primary" nzSearch><i nz-icon nzType="search"></i></button>
    </ng-template>
  </div>

  <div class="tableBranch" style="border-top: 2px solid #66CCFF; margin-top: 50px">
    <nz-table *ngIf="permissionAthen.list == true" #tableList style="margin-top: 10px" #basicTable [nzData]="data" [nzPageIndex]="pageIndex"
      [nzPageSize]="pageSize" [nzTotal]="total">
      <!-- (nzPageIndexChange)="pageIndexChange($event)" -->
      <thead>
        <tr>
          <th>Mã số thuế</th>
          <th>Tên miền</th>
          <th>Tên chi nhánh</th>
          <th>Địa chỉ</th>
          <th style="width: 10%;">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let data of basicTable.data">
          <td>{{data.mst}}</td>
          <td>{{data.url}}</td>
          <td>{{data.nameBranch}}</td>
          <td>{{data.address}}</td>

          <td>
            <a *ngIf="permissionAthen.del == true"><i style="color: red; margin-right: 10px; font-size: 20px;" nz-icon nzType="close" nzTheme="outline"
                title="Xóa" (click)="removeBranch(data.id)"></i></a>
            <a *ngIf="permissionAthen.del == false" style="cursor: not-allowed;"><i style="color: red; margin-right: 10px; font-size: 20px;" nz-icon nzType="close" nzTheme="outline"
                title="Xóa" (click)="notifiPermission()"></i></a>
            &emsp;
            <a *ngIf="permissionAthen.edit == true"><i style="font-size: 20px;" nz-icon nzType="edit" nzTheme="outline" title="Sửa"
                (click)="editBranch(data.id)"></i></a>
            <a *ngIf="permissionAthen.edit == false" style="cursor: not-allowed;"><i style="font-size: 20px;" nz-icon nzType="edit" nzTheme="outline" title="Sửa"
                (click)="notifiPermission()"></i></a>
          </td>
        </tr>
      </tbody>
    </nz-table>
  </div>
</div>
