<span *ngIf="flag=== true" style="font-size: 27px;">Thêm mới chi nhánh</span>
<span *ngIf="flag=== false" style="font-size: 27px;">Sửa chi nhánh</span>
<br><br>
<form nz-form [formGroup]="submitForm">
  <div style="border-top: 2px solid #66CCFF; border-bottom: 1px solid #DDDDDD;">
  </div><br><br>
  <div style="border: 1px solid rgb(83, 83, 202); position: relative; border-radius: 5px;">

    <div style="position: absolute; height: 30px; width: 100%; left: 0px; top: 0px; background: rgb(83, 83, 202);">
      <span style="font-size: 18px; color: white;">
        Thông tin chi nhánh
      </span>
    </div>
    <div style="margin-top: 50px; margin-right: 30px;">
      <nz-form-item nz-row>
        <nz-form-label nz-col nzSpan="5" nzFor="tenmien" style="font-weight: bold;">Tên miền</nz-form-label>
        <nz-form-control nz-col nzSpan="19" nzErrorTip="Chưa nhập tên miền">
          <input nz-input type="text" formControlName="tenmien" placeholder="Tên miền chi nhánh">
        </nz-form-control>
      </nz-form-item>
      <nz-form-item nz-row>
        <nz-form-label nz-col nzSpan="5" nzFor="MST" style="font-weight: bold;">Mã số thuế</nz-form-label>
        <nz-form-control nz-col nzSpan="19" nzErrorTip="Chưa nhập mã số thuế">
          <input nz-input type="text" formControlName="MST" placeholder="Mã số thuế là duy nhất trên toàn bộ hệ thống">
        </nz-form-control>
      </nz-form-item>
      <nz-form-item nz-row>
        <nz-form-label nz-col nzSpan="5" nzFor="tenchinhanh" style="font-weight: bold;">Tên tiếng việt</nz-form-label>
        <nz-form-control nz-col nzSpan="19" nzErrorTip="Chưa nhập tên chi nhánh">
          <input nz-input type="text" formControlName="tenchinhanh" placeholder="Tên chi nhánh viết bằng tiếng Việt">
        </nz-form-control>
      </nz-form-item>
      <nz-form-item nz-row>
        <nz-form-label nz-col nzSpan="5" nzFor="diachi" style="font-weight: bold;">Địa chỉ</nz-form-label>
        <nz-form-control nz-col nzSpan="19" nzErrorTip="Chưa nhập địa chỉ">
          <input nz-input type="text" formControlName="diachi" placeholder="Địa chỉ chi nhánh">
        </nz-form-control>
      </nz-form-item>
    </div>
  </div><br>

  <div *ngIf="flag=== true" style="border: 1px solid rgb(83, 83, 202); position: relative; border-radius: 5px;">
    <div style="position: absolute; height: 30px; width: 100%; left: 0px; top: 0px; background: rgb(83, 83, 202);">
      <span style="font-size: 18px; color: white;">
        Thông tin đăng nhập
      </span>
    </div>
    <div style="margin-top: 50px; margin-right: 30px;">
      <nz-form-item nz-row>
        <nz-form-label nz-col nzSpan="5" nzFor="acc" style="font-weight: bold;">Tên đăng nhập</nz-form-label>
        <nz-form-control nz-col nzSpan="19" nzErrorTip="Tên đăng nhập phải > 6 kí tự">
          <input nz-input type="text" formControlName="acc" placeholder="Tài khoản đăng nhập quyền Admin chi nhánh">
        </nz-form-control>
      </nz-form-item>
      <nz-form-item nz-row>
        <nz-form-label nz-col nzSpan="5" nzFor="name" style="font-weight: bold;">Họ tên</nz-form-label>
        <nz-form-control nz-col nzSpan="19" nzErrorTip="Chưa nhập họ tên">
          <input nz-input type="text" formControlName="name" placeholder="Tên hiển thị">
        </nz-form-control>
      </nz-form-item>
      <nz-form-item nz-row>
        <nz-form-label nz-col nzSpan="5" nzFor="email" style="font-weight: bold;">Email</nz-form-label>
        <nz-form-control nz-col nzSpan="19" nzErrorTip="Email có dạng: abc@gmail.com">
          <input nz-input type="email" formControlName="email">
        </nz-form-control>
      </nz-form-item>
      <nz-form-item nz-row>
        <nz-form-label nz-col nzSpan="5" nzFor="pass" style="font-weight: bold;">Mật khẩu</nz-form-label>
        <nz-form-control nz-col nzSpan="19" nzErrorTip="Mật khẩu phải > 6 kí tự">
          <input nz-input type="password" formControlName="pass">
        </nz-form-control>
      </nz-form-item>
      <nz-form-item nz-row>
        <nz-form-label nz-col nzSpan="5" nzFor="confirmpass" style="font-weight: bold;">Xác nhận mật khẩu</nz-form-label>
        <nz-form-control nz-col nzSpan="19" nzErrorTip="Mật khẩu phải > 6 kí tự">
          <input nz-input type="password" formControlName="confirmpass">
        </nz-form-control>
      </nz-form-item>
    </div>
  </div>

</form>

  <button class="luu" nz-button nzType="primary" (click)="onSubmit()">
    Lưu
  </button>
  <button class="back" nz-button nzType="primary" (click)="back()">
    Trở về
  </button>
</div>
